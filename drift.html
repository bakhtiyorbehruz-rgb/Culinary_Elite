:root{
  --accent:#E2B270;
  --bg:#050505;
  --glass:rgba(255,255,255,.05);
  --border:rgba(226,178,112,.2);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{background:var(--bg);color:#fff}

/* HEADER */
header{text-align:center;padding:40px 20px}
header h1{font-family:'Playfair Display';font-size:46px;color:var(--accent)}

/* NAV */
.navigation{
  position:sticky;top:0;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(10px);
  padding:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  z-index:1000;
}
.tab-btn{
  padding:8px 18px;
  border-radius:50px;
  border:1px solid var(--border);
  background:var(--glass);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.tab-btn.active{background:var(--accent);color:#000}
.search-input{
  width:100%;max-width:360px;
  padding:10px 18px;
  border-radius:50px;
  background:#111;
  border:1px solid var(--border);
  color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
  padding:30px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:26px;
  padding:26px;
  text-align:center;
  cursor:pointer;
  animation:fadeUp .5s ease forwards;
  opacity:0;
}
.card:hover{transform:translateY(-8px);border-color:var(--accent)}
@keyframes fadeUp{from{opacity:0;transform:translateY(25px)}to{opacity:1}}
.card .emoji{font-size:46px;margin-bottom:10px}
.card h3{font-family:'Playfair Display';font-size:22px}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  padding:20px;
  overflow-y:auto;
  z-index:9999;
}
.modal-content{max-width:600px;margin:auto}
.close{
  position:fixed;top:15px;right:20px;
  font-size:36px;color:var(--accent);
  cursor:pointer;
}
.recipe-box{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-top:15px;
}
.recipe-box h2{color:var(--accent);margin-bottom:6px}
.recipe-box p{line-height:1.6}
</style>

  render();
}

function render(){
  const grid=document.getElementById('recipe-grid');
  const q=document.getElementById('search').value.toLowerCase();
  grid.innerHTML='';
  db.filter(i=>(currentCat==='–í—Å–µ'||i.cat===currentCat)&&i.title[lang].toLowerCase().includes(q))

      <h3>${i.title[lang]}</h3>
      <p style="color:var(--accent);font-size:12px">${i.cat}</p>`;
    grid.appendChild(d);
  });
}
